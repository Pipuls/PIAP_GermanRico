<div class="tarjeta">
<div class="row" id="hysSkils">
    <h1><b>Hard & Soft Skils</b></h1>
<!--autocad-->
    <div id="circles" class="text-center col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-2">
        <circle-progress
            [percent]="95"
            [radius]="50"
            [outerStrokeWidth]="5"
            [innerStrokeWidth]="3"
            [outerStrokeColor]="'#FF595E'"
            [innerStrokeColor]="'#f8b6a3'"
            [animation]="true"
            [animationDuration]="800"
            [responsive]="true"
            [showImage]="true"
            [imageSrc]="'../assets/prgm_logos/autocad.png'"
            [imageHeight]="40"
            [imageWidth]="40"            
        ></circle-progress>
    </div>

<div class="row" id="contacto">
    <div class="card text-white bg-dark col-sm-12 col-md-10 col-lg-10 offset-md-1 offset-lg-1" style="max-width: 80%">
        <div class="card-header">Contacto</div>
        <div class="card-body">
            <div>
                <div class="form-group">
                <label for="name" class="form-label mt-4">Nombre</label>
                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Nombre completo">
                </div>
                
                <div class="form-group">
                <label for="inputEmail" class="form-label mt-4">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Correo electrónico">
                </div>
        
                <div class="form-group">
                <label for="inputSubjet" class="form-label mt-4">Asunto</label>
                <input type="text" class="form-control" id="inputSubjet" placeholder="Titulo descriptivo sintético">
                </div>
        
                <div class="form-group">
                <label for="textArea" class="form-label mt-4">Mensaje</label>
                <textarea class="form-control" id="textArea" placeholder="Su mensaje" rows="5"></textarea>
                </div>
        
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                <label class="form-check-label" for="flexCheckChecked">
                    Deseo recibir actualizaciones.
                </label>
                </div>  
                <hr>
            <button type="submit" class="btn btn-primary">Enviar</button>           
            </div>
        </div>  
    </div>
</div>
